<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM + BOOTSTRAP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        body {
            background: #211c33;
            background: linear-gradient(90deg, rgba(33, 28, 51, 1) 0%, rgba(9, 9, 121, 1) 35%, rgba(0, 0, 0, 1) 100%);
        }

        h1 {
            color: white;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h1 class="d-flex align-items-center justify-content-center min-vh-250"><i
                class="bi bi-ui-checks "></i>Formulario de Cadastro </h1>
        <div class="card p-4 shadow-sm mt-3 d-flex align-items-center justify-content-center min-vh-250">
            </style>
            <form action="">
                <div class="mb-3">
                    <label for="Nome Completo" class="form-label">Nome Completo <i
                            class="bi bi-person-circle"></i></label>
                    <input type="text" class="form-control is-valid" id="Nome completo"
                        placeholder="Digite seu nome completo">
                </div>
                <div class="mb-3">
                    <label for="Endereco" class="form-label">Endere√ßo <i class="bi bi-house-door-fill"></i></label>
                    <input type="text" class="form-control" id="Endereco" placeholder="Digite seu endereco completo">
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" placeholder="Rua" aria-label="Rua">
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" placeholder="Numero" aria-label="Numero">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="Data de Nascimento" class="form-label">Data de Nascimento <i
                            class="bi bi-calendar-date"></i></label>
                    <input type="date" class="form-control" id="Data de Nascimento"
                        placeholder="Digite sua data de nascimento">
                </div>
                <div class="mb-3">
                    <label for="Email" class="form-label">Email <i class="bi bi-envelope-at-fill"></i></label>
                    <input type="email" class="form-control is-invalid" id="Email" placeholder="exemplo@dominio.com">
                </div>
                <button type="submit" class="btn btn-success mt-4">Cadastrar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
        </script>
</body>

</html>
